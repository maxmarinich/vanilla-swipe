    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      h2 {
        color: cadetblue;
        text-align: center;
        padding: 20px;
        user-select: none;
        margin: 0;
      }
      #logo {
        display: inline-block;
        margin: 0;
        padding: 0 6px 0 0;
        width: 20px;
        line-height: 20px;
        outline: none;
      }
      #root {
        padding: 20px;
        box-sizing: border-box;
      }

      #pad {
        position: relative;
        margin: 40px auto;
        padding: 0;
        width: 100%;
        height: 100%;
        max-width: 400px;
        max-height: 400px;
        background-color: #b1e9ea;
        overflow: hidden;
      }

      #stick {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #fff;
        border-radius: calc(40px / 2);
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

      #info {
        margin: auto;
        padding: 0;
        width: 100%;
        height: 100%;
        max-width: 400px;
        max-height: 400px;
        font-weight: bold;
        font-size: 14px;
        color: #3c5858;
      }

      #shadow {
        position: absolute;
        display: none;
        pointer-events: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        opacity: 0.4;
        width: 40px;
        height: 40px;
        background-color: palevioletred;
        border-radius: calc(40px / 2);
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      #code {
        display: block;
        width: 20px;
        height: 20px;
        outline: none;
        position: absolute;
        top: 5px;
        right: 5px;
      }
    </style>
